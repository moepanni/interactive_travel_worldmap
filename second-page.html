<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>More Informations</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Center the content and remove extra spacing */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0; /* Remove default body margin */
      padding: 0; /* Remove default body padding */
    }

    h1 {
      margin-bottom: 5px; /* Reduce space below the header */
      font-size: 2em; /* Adjust the font size */
    }

    img {
      display: block;
      margin: 0 auto 5px auto; /* Minimize space around the image */
      width: 95%; /* Make the image take more space */
      max-width: 1400px; /* Ensure the image doesn't become too large */
      height: auto; /* Maintain aspect ratio */
    }

    iframe {
      width: 100%;
      height: 80vh; /* Set a height for the spreadsheet to take most of the page */
      border: none;
      margin: 5px 0; /* Minimize space around the iframe */
    }

    a.button {
      display: inline-block;
      padding: 15px 30px; /* Adjust padding to increase button size */
      margin-top: 10px; /* Slight space between spreadsheet and button */
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 8px; /* Slightly rounded corners */
      font-size: 20px; /* Increase font size */
    }

    a.button:hover {
      background-color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

  </style>
</head>
<body>
  <h1>Best Time to Travel</h1>

  <div class="container">
    <!-- Display the JPG Image -->
    <img src="best_travel_times_worldmap.png" alt="Your Image">

    <!-- Embed Google Spreadsheet (adjust to be fullscreen width) -->
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR89tOV-OtYmK9-XdHZzTyBfIEVpMVMSQDUasFU8Z2-5By3NL8Ya63TunqM2YBd-fUIdwlZbazWM_rT/pubhtml?widget=true&amp;headers=false"></iframe>

    <!-- Link back to the homepage -->
    <a href="index.html" class="button">Go back to the homepage</a>
  </div>
</body>
</html>
