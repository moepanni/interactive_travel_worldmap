<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>More Informations</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add custom styles to center the image and button */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 10px; /* Reduce space below the header */
    }

    img {
      display: block;
      margin: 10px auto; /* Reduce margin space around the image */
      width: 90%; /* Make the image take 90% of the width */
      max-width: 1200px; /* Limit the maximum size */
      height: auto; /* Keep aspect ratio */
    }

    iframe {
      width: 100%;
      height: 80vh; /* Adjusts to take up 80% of viewport height */
      border: none;
      margin: 10px 0; /* Reduce space above and below the iframe */
    }

    a.button {
      display: inline-block;
      padding: 20px 40px; /* Keep the button large */
      margin-top: 10px; /* Reduce space above the button */
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 20px; /* Increase font size */
    }

    a.button:hover {
      background-color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

  </style>
</head>
<body>
  <h1>Best Time to Travel</h1>

  <div class="container">
    <!-- Display the JPG Image -->
    <img src="best_travel_times_worldmap.png" alt="Your Image">

    <!-- Embed Google Spreadsheet (make it full-screen width) -->
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR89tOV-OtYmK9-XdHZzTyBfIEVpMVMSQDUasFU8Z2-5By3NL8Ya63TunqM2YBd-fUIdwlZbazWM_rT/pubhtml?widget=true&amp;headers=false"></iframe>

    <!-- Link back to the homepage -->
    <a href="index.html" class="button">Go back to the homepage</a>
  </div>
</body>
</html>
