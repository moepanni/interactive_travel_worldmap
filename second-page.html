<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Second Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add custom styles to center the image and button */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    img {
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 600px;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    a.button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Best Time to Travel</h1>

  <!-- Display the JPG Image -->
  <img src="best_travel_times_worldmap.png" alt="Your Image">
